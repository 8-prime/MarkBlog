<div class="flex flex-col items-center gap-4 pt-10">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" routerLink="/entryForm/_">Add new Entry</button>
    <div *ngFor="let entry of entries">
        <div class="flex flex-row gap-2 p-4 rounded-lg">
            <app-blog-info [blogEntry]="entry"></app-blog-info>
            <div class="flex flex-col justify-between">
                <button routerLink="/entryForm/{{entry?._id}}" class="flex flex-row justify-center items-center rounded-lg shadow-lg p-4">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="14 2 18 6 7 17 3 17 3 13 14 2"></polygon><line x1="3" y1="22" x2="21" y2="22"></line></svg>
                    Edit
                </button>
                <button (click)="remove(entry?._id)" class="flex flex-row justify-center items-center rounded-lg shadow-lg p-4">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>

<div class="w-full flex flex-col items-center">
    <div class="w-full p-4 sm:w-full md:w-3/4 lg:w-1/2 flex flex-col gap-4 items-center text-black dark:text-white">
        <div>
            <h1 class="text-2xl md:text-4xl lg:text-6xl ">{{entry.name}}</h1>
        </div>
        <div class="flex flex-row flex-wrap gap-4">
            <div class="text-white text-xl md:text-2xl lg:text-3xl rounded-full shadow-lg bg-black px-3 py-1 md:px-4 md:py-2 lg:px-6 lg:py-3 flex justify-center items-center" *ngFor="let tag of entry.tags">
                <span>{{tag}}</span>
            </div>
        </div>
        <markdown class="w-full flex flex-col justify-center" [data]="entry.markdowntext"></markdown>
    </div>
</div>

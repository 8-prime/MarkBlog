<div class="w-full flex flex-col gap-4 items-center">
    <div>
        <h1 class="text-center text-7xl">{{entry.name}}</h1>
    </div>
    <div class="flex flex-row gap-4">
        <div class="text-white text-2xl rounded-full shadow-lg bg-black px-6 py-3" *ngFor="let tag of entry.tags">
            <span>{{tag}}</span>
        </div>
    </div>
    <div>
        <markdown class="variable-binding" [data]="entry.markdowntext"></markdown>
    </div>
</div>

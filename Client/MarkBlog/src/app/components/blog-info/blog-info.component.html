<div class="rounded-lg shadow-lg p-4 w-full h-full bg-[#ffffff] dark:bg-[#151515]">
    <a routerLink="/blogEntry/{{blogEntry?._id}}">
        <div class="flex flex-col gap-2">
            <div class="w-full flex flex-row justify-between items-center gap-2">
                <div class="flex flex-row flex-wrap gap-4">
                    <div *ngFor="let tag of blogEntry?.tags" class="flex justify-center items-center px-3 py-1 rounded-2xl text-black dark:text-white bg-[#e4e4e4] dark:bg-[#282826]">
                        <span>{{tag}}</span>
                    </div>
                </div>
                <div>
                    <div class="flex flex-row justify-center items-center gap-2 px-3 py-1 rounded-2xl text-black dark:text-white bg-[#e4e4e4] dark:bg-[#282826]">
                        <svg class="w-6 h-6 stroke-black dark:stroke-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        <span class="break-normal">{{getReadingDuration()}} min</span>
                    </div>
                </div>
            </div>
            <div>
                <span class="text-3xl text-black dark:text-white">{{blogEntry?.name}}</span>
            </div>
        </div>
    </a>
</div>

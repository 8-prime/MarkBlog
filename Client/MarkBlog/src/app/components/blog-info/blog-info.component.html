<div class="rounded-lg shadow-lg p-4 w-full">
    <a routerLink="/blogEntry/{{blogEntry?._id}}">
        <div class="flex flex-col gap-2">
            <div class="flex flex-col gap-2">
                <div class="flex flex-row gap-4">
                    <div *ngFor="let tag of blogEntry?.tags" class="px-3 py-1 rounded-2xl bg-[#9ce279] text-black">
                        <span>{{tag}}</span>
                    </div>
                </div>
            </div>
            <div>
                <span class="text-3xl">{{blogEntry?.name}}</span>
            </div>
        </div>
    </a>
</div>

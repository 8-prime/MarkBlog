<div class="w-full flex flex-col items-center">
    <div class="w-full p-4 sm:w-full md:w-3/4 lg:w-1/2 flex flex-col gap-4 items-center text-black dark:text-white">
        <div class="flex w-full">
            <h1 class="text-5xl font-bold">{{entry?.title}}</h1>
        </div>
        <div class="flex flex-row gap-3 w-full">
            <div class="flex justify-center items-center text-white font-semibold text-xl rounded-full bg-neutral-600 w-12 h-12">
                {{entry?.userName?.slice(0,1)}}
            </div>
            <div class="flex flex-col">
                <p class="text-lg font-semibold">
                    {{entry?.userName}}
                </p>
                <p>
                    {{entry?.createdAt}}
                </p>
            </div>
        </div>
        <div class="flex flex-row flex-wrap gap-4">
            <div class="text-white text-xl rounded-full shadow-lg bg-black px-3 py-1 flex justify-center items-center" *ngFor="let tag of entry?.tags">
                <span>{{tag}}</span>
            </div>
        </div>
        <markdown class="w-full flex flex-col justify-center" [data]="entry?.markdownText"></markdown>
    </div>
</div>

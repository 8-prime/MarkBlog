<div class="flex flex-col items-center gap-4 pt-10 w-full">
    <button class="bg-neutral-100 hover:bg-neutral-200 dark:bg-neutral-800 dark:hover:bg-neutral-900 hover:shadow-lg dark:text-white font-bold py-2 px-4 rounded-full" routerLink="/entryForm/_">Add new Entry</button>
    <div class="w-full p-4 sm:w-full md:w-3/4 lg:w-1/2 flex flex-col gap-2">
        <div *ngFor="let entry of entries" class="w-full rounded-lg dark:bg-[#0f0e0e] bg-neutral-100">
            <div class="flex flex-col md:flex-row gap-2 p-4 rounded-lg">
                <app-blog-info class="grow h-full" [blogEntry]="entry"></app-blog-info>
                <div class="flex flex-col gap-1 justify-between">
                    <button routerLink="/entryForm/{{entry?.id}}" class="flex flex-row justify-center items-center rounded-lg shadow-lg p-4 bg-white dark:bg-[#151515] text-black dark:text-white">
                        <div class="flex flex-row justify-center gap-2">
                            <svg class="w-6 h-6 stroke-black dark:stroke-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="14 2 18 6 7 17 3 17 3 13 14 2"></polygon><line x1="3" y1="22" x2="21" y2="22"></line></svg>
                            Edit
                        </div>
                    </button>
                    <button (click)="remove(entry?.id)" class="flex flex-row justify-center items-center rounded-lg shadow-lg p-4 bg-white dark:bg-[#151515] text-black dark:text-white">
                        <div class="flex flex-row justify-center gap-2">
                            <svg class="w-6 h-6 stroke-black dark:stroke-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                            Delete
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
